<div class="row" *ngIf="!!message">
  <div class="col-xs-12">
    <div class="alert alert-danger">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true" (click)="onCloseAlert()">x</span>
      </button>
    </div>
  </div>
</div>
